<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ObjetosPredefinidos</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="myHeader" name="myHeader">
        <h1>OBJETOS PREDEFINIDOS</h1>
      </div>
      <div class="gridContainer">
        <div class="item1">
          <div>
            <h1>DNI VALIDATOR</h1>
            <div class="centrado">
              <input
                type="text"
                id="inputDNI"
                placeholder="Introduzca su DNI"
              />
            </div>
            <div class="centrado">
              <button class="btn btn-danger" id="botonValidarDni">
                Validar
              </button>
            </div>
          </div>
          <div>
            <h1>DNI LETTER GENERATOR</h1>
            <div class="centrado">
              <input
                type="text"
                id="inputDNIGenerator"
                placeholder="Introduzca su DNI"
              />
            </div>
            <div class="centrado">
              <button class="btn btn-danger" id="botonGenerarLetra">
                Generar
              </button>
            </div>
            <h3 id="h3DNIConletra"></h3>
          </div>
        </div>
        <div class="item2">
          <h1>AHORCADO</h1>
          <div class="centrado">
            <input
              type="password"
              name="palabraOculta"
              id="palabraOculta"
              placeholder="Palabra para jugar"
            />
          </div>
          <div class="centrado">
            <button class="btn btn-primary" id="aceptarPalabra">JUGAR</button>
          </div>
          <div class="letrasContainer">
            <input type="button" class="letra" value="A" disabled />
            <input type="button" class="letra" value="B" disabled />
            <input type="button" class="letra" value="C" disabled />
            <input type="button" class="letra" value="D" disabled />
            <input type="button" class="letra" value="E" disabled />
            <input type="button" class="letra" value="F" disabled />
            <input type="button" class="letra" value="G" disabled />
            <input type="button" class="letra" value="H" disabled />
            <input type="button" class="letra" value="I" disabled />
            <input type="button" class="letra" value="J" disabled />
            <input type="button" class="letra" value="K" disabled />
            <input type="button" class="letra" value="L" disabled />
            <input type="button" class="letra" value="M" disabled />
            <input type="button" class="letra" value="N" disabled />
            <input type="button" class="letra" value="Ã‘" disabled />
            <input type="button" class="letra" value="O" disabled />
            <input type="button" class="letra" value="P" disabled />
            <input type="button" class="letra" value="Q" disabled />
            <input type="button" class="letra" value="R" disabled />
            <input type="button" class="letra" value="S" disabled />
            <input type="button" class="letra" value="T" disabled />
            <input type="button" class="letra" value="U" disabled />
            <input type="button" class="letra" value="V" disabled />
            <input type="button" class="letra" value="X" disabled />
            <input type="button" class="letra" value="Y" disabled />
            <input type="button" class="letra" value="Z" disabled />
          </div>
          <div id="divResultadoAhorcado">
            <h2 id="pResultadoAhorcado"></h2>
          </div>
        </div>
        <div class="item3">
          <h1>DATE</h1>
          <div>
            <label for="fechaNac">Introduzca fecha nacimiento</label>
            <input type="date" name="fechaNac" id="fechaNac" />

            <button class="btn btn-primary" id="calcularEdad">Calcular</button>
          </div>
          <div id="pResultadoEdad"></div>
        </div>
        <div class="item3">
          <div class="centrado">
            <input type="text" id="inputPalabra" />
            <button class="btn btn-danger" id="botonComprobarRegExp">
              Comprobar
            </button>
          </div>
          <div class="centrado">
            <h2 id="resultadoRegExp"></h2>
          </div>
        </div>
        <div class="item3"></div>
        <div class="item3"></div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="ahorcado.js"></script>
<script type="text/javascript" src="edad.js"></script>
<script type="text/javascript" src="dni.js"></script>
<script type="text/javascript" src="logica.js"></script>
<script type="text/javascript" src="logicaClase.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
